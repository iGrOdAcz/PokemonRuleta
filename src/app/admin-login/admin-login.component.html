<div class="admin-login">
  <h2>{{ 'admin.login.title' | translate }}</h2>
  <form (ngSubmit)="submit()">
    <div class="form-group">
      <label>{{ 'admin.login.username' | translate }}</label>
      <input [(ngModel)]="username" name="username" class="form-control" />
    </div>
    <div class="form-group">
      <label>{{ 'admin.login.password' | translate }}</label>
      <input [(ngModel)]="password" name="password" type="password" class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary">{{ 'admin.login.button' | translate }}</button>
    <div *ngIf="error" class="text-danger mt-2">
      {{ 'admin.login.error' | translate }}
    </div>
  </form>
</div>
